<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trip Planner Test UI</title>
    <!-- Simple, clean styling with Pico.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <!-- Library to render Markdown nicely -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        #results-container {
            margin-top: 1.5rem;
            padding: 1rem;
            border: 1px solid var(--pico-form-field-border-color);
            border-radius: var(--pico-border-radius);
            min-height: 100px;
            background-color: var(--pico-card-background-color);
        }
        .log-item {
            color: var(--pico-muted-color);
            font-style: italic;
        }
        .error-item {
            color: var(--pico-color-red-500);
            font-weight: bold;
        }
        #final-plan img {
            max-width: 100%;
            border-radius: var(--pico-border-radius);
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>ðŸ¤– AI Trip Planner Test UI</h1>
            <p>Enter your trip requirements below to see the AI agent work in real-time.</p>
        </header>

        <form id="planner-form">
            <label for="prompt">Your Trip Prompt</label>
            <textarea id="prompt" name="prompt" rows="5" placeholder="e.g., Plan a 7-day trip to Italy for a couple, focusing on history and food. We want to visit Rome and Florence. Our budget is moderate. My email is myemail@example.com"></textarea>
            <button type="submit" id="submit-btn">Plan My Trip</button>
        </form>

        <section id="results-container" aria-live="polite">
            <div id="log-list"></div>
            <div id="final-plan"></div>
        </section>
    </main>

    <script>
        const plannerForm = document.getElementById('planner-form');
        const promptInput = document.getElementById('prompt');
        const submitBtn = document.getElementById('submit-btn');
        const logList = document.getElementById('log-list');
        const finalPlan = document.getElementById('final-plan');

        // The URL of your running backend API
        const API_URL = 'http://127.0.0.1:8000/api/v1/plan-trip';

        plannerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Please enter a trip prompt.');
                return;
            }

            // --- Reset UI and disable form ---
            submitBtn.setAttribute('aria-busy', 'true');
            submitBtn.disabled = true;
            logList.innerHTML = '';
            finalPlan.innerHTML = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt }),
                });

                if (!response.body) {
                    throw new Error('Response body is null.');
                }

                // --- Process the streaming response ---
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }
                    
                    // Decode the chunk and process server-sent events
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n\n');

                    lines.forEach(line => {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);
                            try {
                                const message = JSON.parse(data);
                                handleStreamMessage(message);
                            } catch (e) {
                                console.error('Failed to parse JSON from stream:', data);
                            }
                        }
                    });
                }

            } catch (error) {
                console.error('Fetch error:', error);
                const errorElement = document.createElement('p');
                errorElement.className = 'error-item';
                errorElement.textContent = `A network error occurred: ${error.message}`;
                logList.appendChild(errorElement);
            } finally {
                // --- Re-enable form ---
                submitBtn.removeAttribute('aria-busy');
                submitBtn.disabled = false;
            }
        });

        function handleStreamMessage(message) {
            if (!message || !message.type) return;

            if (message.type === 'log') {
                const logElement = document.createElement('p');
                logElement.className = 'log-item';
                logElement.textContent = message.content;
                logList.appendChild(logElement);
            } 
            else if (message.type === 'result') {
                // Use the 'marked' library to render the Markdown plan
                finalPlan.innerHTML = marked.parse(message.content);
            } 
            else if (message.type === 'error') {
                const errorElement = document.createElement('p');
                errorElement.className = 'error-item';
                errorElement.innerHTML = `<strong>Error:</strong> ${message.content}`;
                logList.appendChild(errorElement);
            }
        }
    </script>
</body>
</html>
